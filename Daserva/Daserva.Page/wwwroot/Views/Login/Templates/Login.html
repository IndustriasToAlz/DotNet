<div ng-controller="loginController" class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Iniciar Sesión</h5>
                    <form class="form-signin">
                        <div class="form-label-group">
                            <input type="text" id="inputUser" ng-model="login.Usuario" class="form-control" placeholder="Usuario" required autofocus>
                            <label for="inputUser">Usuario</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
                            <label for="inputPassword">Contraseña</label>
                        </div>

                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Recordar Contraseña</label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase">Ingresar</button>
                        <hr class="my-4">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
